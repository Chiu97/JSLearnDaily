<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.1, minimum-scale=0.8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="item-container">
      <div class="item-left-container">
          <div class="item">
              <div class="item-top">Price Of Homes($)</div>
              <div class="item-bottom">1,600,000</div>
            </div>
            <div class="item">
              <div class="item-top">Interest Rate(%)</div>
              <div class="item-bottom">4</div>
            </div>
            <div class="item">
              <div class="item-top">Down Payment(%)</div>
              <div class="item-bottom">20</div>
            </div>
        </div>
        <div class="middle-gap"></div>
        <div class="item-right-container">
          <div class="item">
              <div class="item-top">Loan Term(year)</div>
              <div class="item-bottom">30-Year Fixed</div>
            </div>
            <div class="item">
              <div class="item-top">Annual homeowners insurance($)(optional)</div>
              <div class="item-bottom">20</div>
            </div>
            <div class="item">
              <div class="item-top">Annual real estate taxes(%)(optional)</div>
              <div class="item-bottom">0.15</div>
            </div>
        </div>
        <div class="calc-btn-container">
          <button class="calc-btn">Calculate</button>
        </div>
    </div>
    <div class="result">
      <div class="estimated-payment">Estimated Payment</div>
      <div class="result-flex-box">
        <div class="flex-item">
          <span class="result-left-text">$ 6,111 </span>
          <span class="result-right-text">P&I</span>
        </div>
        <div class="flex-item">
          <span class="result-left-text">$ 67 </span>
          <span class="result-right-text">Insurance</span>
        </div>
        <div class="flex-item">
          <span class="result-left-text">$ 200 </span>
          <span class="result-right-text">Taxes</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
