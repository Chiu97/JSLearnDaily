<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父元素以及子容器宽度都知道,使用绝对定位</title>
  <style>
    .wrapper {
      border: 1px dashed green;
      width: 200px;
      height: 200px;
    }
    .center {
      background-color: red;
      width: 100px;
      height: 100px;
    }
    .wrapper {
      position: relative;
    }
    .center {
      position:absolute;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="center"></div>
  </div>
</body>
</html>
