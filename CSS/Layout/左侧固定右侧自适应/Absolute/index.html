<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper {
      border: 1px dashed #666;
      position: relative;
    }
    .left {
      width: 140px;
      background: #eee;
      height: 200px;
      position: absolute;
    }
    .right {
      margin-left: 140px;
      background: #808080;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      这是左侧
    </div>
    <div class="right">
      这是右侧
    </div>
  </div>
</body>
</html>
